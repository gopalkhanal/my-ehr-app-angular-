<div class="container" style="width:100%">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Electronic Health Record</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <!-- [routerLink], it is equvialent to href -->
          <li class="active">
            <a [routerLink]="['/welcome']">Home</a>
          </li>

          <li>
            <a [routerLink]="['/patient']">Patient</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">
              <span class="glyphicon glyphicon-user"></span> Sign Up</a>
          </li>
          <li>
            <button type="button" class="btn navbar-btn" data-toggle="modal" data-target="#myModal2">
              <span class="glyphicon glyphicon-log-in"></span> Login</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>
            <span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname">
                <span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw">
                <span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter password">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" checked>Remember me</label>
            </div>
            <button type="submit" class="btn btn-success btn-block">
              <span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Not a member?
            <a href="#">Sign Up</a>
          </p>
          <p>Forgot
            <a href="#">Password?</a>
          </p>
        </div>
      </div>

    </div>
  </div>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"></button>
          <h4>Modal Header</h4>
          <h4 class="text-center">Upload File</h4>
        </div>
        <div class="modal-body">
          <form id="formid" action="" enctype="multipart/form-data" method="POST">
            <p>UPLOAD A FILE</p>
            <input id="file" type="file" name="fileToUpload" />
            <br>
            <label>Course Name:</label>
            <input id="course" type="text" name="course">
            <br>
            <br>
            <button onclick="document.getElementById('formid').submit();" value="upload" class="btn btn-success" data-dismiss="modal">Upload</button>
          </form>
        </div>
        <div class="modal-footer">
          <div>
            <p class="text-left">Modal Footer</p>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h1 class="text-center text-primary">
    {{title}}
  </h1>

</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
